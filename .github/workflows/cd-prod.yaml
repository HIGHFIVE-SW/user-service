name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI pipeline"]
    types:
      - completed

jobs:
  deploy-to-k8s:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(\
            curl -L -s https://dl.k8s.io/release/stable.txt\
          )/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
      - name: Debug KUBE_CONFIG_DATA length
        run: |
          echo "---- begin secret preview -----"
          # 맨 앞 100자를 찍고, 전체 문자열 길이를 출력
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | head -c 100
          echo ""; echo "… (중략) …"
          echo "전체 길이: $(echo "${{ secrets.KUBE_CONFIG_DATA }}" | wc -c)"
          echo "---- end secret preview -------"

      - name: Setup kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Test kubectl 연결
        run: kubectl get nodes -n trendist

      - name: Rollout restart deployment
        run: kubectl rollout restart deployment/user-service -n trendist
